<h2>{$lang.add}</h2>
{if !empty($msg)}{$msg}{/if}
<form action="" method="post">
	<p>
		<label for="ftitle">{$lang.title}: </label>
		<input type="text" name="title" id="ftitle">
	</p>
	<p>
		<label for="furl">{$lang.niceurl}: </label>
		<input type="text" name="url" id="furl">
	</p>
	<p>
		<label for="fdesc">{$lang.description} (HTML):<br><br></label>
		<textarea name="desc" id="fdesc"></textarea>
	</p>
	<p>
		<input type="submit" value="{$lang.add}" name="category_add">
		<label>{$lang.or} <a href="{$url}posts/categories/">{$lang.back}</a></label>
	</p>
</form>
